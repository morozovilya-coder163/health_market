name: health_market
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  expandable_text: ^2.3.0
  carousel_slider: ^4.2.1
  google_fonts: ^4.0.3
  flutter_svg: ^2.0.5
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  flutter_gen_runner:
  flutter_lints: ^2.0.0

flutter_gen:
  output: lib/generated
  integrations:
    flutter_svg: true  


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
